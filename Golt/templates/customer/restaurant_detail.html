{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Detail</title>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="store-image.jpg" class="card-img-top" alt="Store Image">
        <div class="card-body">
          <h5 class="card-title">{{restaurant.name}}</h5>
          <p class="card-text">
            <strong>Address:</strong> {{restaurant.location.location}}<br>
            <small>Rating Avg - {{ avg.rate__avg }}</small>
          </p>
        </div>
        <div class="card-body">
          <a href="{{restaurant.website}}" class="card-link">Visit Website</a>
        </div>
      </div>
      
</body>
</html>
{% endblock %}
