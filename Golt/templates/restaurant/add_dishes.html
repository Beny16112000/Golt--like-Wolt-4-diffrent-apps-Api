{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Add dishes</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Dish name" name="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Add Image</label>
            <input type="file" class="form-control" name="img" id="img" accept="image/*" placeholder="Add image" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" id="price" aria-describedby="priceHelp" name="price">
            </div>
            <small id="priceHelp" class="form-text text-muted">Enter the price of the item.</small>
          </div>
        <div class="form-group">
            <label for="message">Detail</label>
            <textarea class="form-control" id="message" rows="3" name="detail"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
{% endblock %}
