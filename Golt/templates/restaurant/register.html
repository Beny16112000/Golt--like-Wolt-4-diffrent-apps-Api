{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register resturant</title>
</head>
<main>
<body>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter restaurant name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Location</label>
          <select id="options" name="location">
            {% for loc in location %}
            <option value="{{loc.id}}">{{loc.location}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="name">Category</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Category name" name="category">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Add Image</label>
          <input type="file" class="form-control" name="img" id="img" accept="image/*" placeholder="Add image" required>
        </div>
        <div class="form-group">
          <label for="name">Your Website</label>
          <input type="url" class="form-control" id="name" placeholder="Enter website" name="url">
        </div>
        <div class="form-group">
          <label for="message">Detail</label>
          <textarea class="form-control" id="message" rows="3" name="detail"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</main>
{% endblock %}
